<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Image Zoom</title>

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <div class="product-div">
          <!-- LEFT -->
          <div class="product-div-left">
            <!-- IMAGE CONTAINER -->
            <div class="img-container">
              <div class="zoom-container">
                <img src="images/w1.png" alt="watch" />
              </div>

              <!-- <img src="images/w1.png" alt="watch" /> -->
            </div>

            <!-- THUMBNAILS -->
            <div class="hover-container">
              <div class="active"><img src="images/w1.png" /></div>
              <div><img src="images/w2.png" /></div>
              <div><img src="images/w3.png" /></div>
              <div><img src="images/w4.png" /></div>
              <div><img src="images/w5.png" /></div>
            </div>
          </div>

          <!-- RIGHT -->
          <div class="product-div-right">
            <span class="product-name">(New) Analog Watch - For Men</span>
            <span class="product-price">$ 50.25</span>

            <div class="product-rating">
              <span><i class="fas fa-star"></i></span>
              <span><i class="fas fa-star"></i></span>
              <span><i class="fas fa-star"></i></span>
              <span><i class="fas fa-star"></i></span>
              <span><i class="fas fa-star-half-alt"></i></span>
              <span>(350 ratings)</span>
            </div>

            <p class="product-description">
              Hover on image to zoom. Click thumbnails to change product image.
            </p>

            <div class="btn-groups">
              <button class="add-cart-btn">
                <i class="fas fa-shopping-cart"></i> add to cart
              </button>
              <button class="buy-now-btn">
                <i class="fas fa-wallet"></i> buy now
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
